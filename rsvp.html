<main class="main-content">
    <h1><span class="names">Kalyn & Jack</span></h1>
<!--    <p class="wedding-details">March 16, 2026</p>-->


    <section class="rsvp-section">
<!--        <p class="details">March 16, 2026 - San Francisco, California</p>-->

        <section class="wedding-day">
            <p class="script">reception details</p>
            <p class="wedding-details">April 25, 2026, 4 - 7 PM</p>
            <div class="wedding-details">Huntsville Botanical Gardens</div>
            <div class="wedding-details">Huntsville, AL</div>
        </section>

        <form id="rsvp-form" class="rsvp-form">
            <div class="form-group">
                <label for="first_name" class="details">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="details">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email" class="details">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address" class="details">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="attendance" class="details">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select an option</option>
                    <option value="true">Yes, I will be there</option>
                    <option value="false">No, I cannot make it</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <p id="form-message" class="details" style="margin-top: 1rem;"></p>
        </form>

        <script>
            const API_URL = 'http://kalynandjack.love';

            document.getElementById('rsvp-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formMessage = document.getElementById('form-message');
                const submitBtn = document.querySelector('.submit-btn');

                const formData = {
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value || null,
                    is_attending: document.getElementById('attendance').value === 'true',
                };

                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';

                    const response = await fetch(`${API_URL}/rsvp`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        formMessage.textContent = 'Thank you for your RSVP!';
                        formMessage.style.color = '#3659a4';
                        document.getElementById('rsvp-form').reset();
                    } else {
                        throw new Error('Failed to submit RSVP');
                    }
                } catch (error) {
                    formMessage.textContent = 'Something went wrong. Please try again.';
                    formMessage.style.color = '#c0392b';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                }
            });
        </script>
    </section>
